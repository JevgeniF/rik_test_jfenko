{% load static %}
<!DOCTYPE html>
<html lang="ee">
<head>
    <meta charset="UTF-8">
    {% block title %} {% endblock title %}
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Google Material Icons Library -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
</head>
<body class="bg-light">
<main>
    <div class="container">
        <header class="shadow-sm p-3 mb-5 bg-body d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <img class="bi me-2" height="45" role="img" aria-label="RIK"
                     src="https://www.rik.ee/sites/www.rik.ee/files/mekaia_i18n_logo/rik_logo_16.png" alt="logo"/>
            </a>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                {% block headerlink %} {% endblock headerlink %}
            </ul>
        </header>
        {% block content %} {% endblock content %}
        <footer class="shadow-sm p-3 mb-5 bg-body d-flex flex-wrap justify-content-between align-items-center py-3 my-4">
            <div class="col-md-4 d-flex align-items-center"><span
                    class="mb-3 mb-md-0 text-muted">Â© 2022 Jevgeni Fenko</span></div>
            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3"><a class="text-muted" href="mailto:jevgeni.fenko@gmail.com">
                    <span class="material-symbols-outlined">mail</span>
                    <use href="#twitter"></use>
                </a></li>
                <li class="ms-3"><a class="text-muted" href="https://github.com/JevgeniF">
                    <span class="material-symbols-outlined">public</span></a></li>
                <li class="ms-3"><a class="text-muted" href="/admin">
                    <span class="material-symbols-outlined">settings</span></a></li>
            </ul>
        </footer>
    </div>
</main>
<!-- Bootstrap JavaScript -->
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<!--<script href='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script> -->


</body>
</html>
