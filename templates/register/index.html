{% extends 'register/base.html' %}

{% block title %}
    <title>Avaleht</title>
{% endblock title %}
{% block headerlink %}
    <li><a href="/add" class="nav-link px-2 link-dark">Osaühingu asutamise vorm</a></li>
{% endblock headerlink %}
{% block content %}
<div class="container mt-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-10">
            <h3>Osaühingu otsing</h3>
            <div class="row g- mt-2">
                <div class="col">
                    <input type="text" class="form-control" placeholder="OÜ või osaniku nimi (ja/või perekonnanimi)">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="OÜ või osaniku kood">
                </div>
                <div class="col-md-1">
                    <button class="btn btn-secondary btn-block">Otsi</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
